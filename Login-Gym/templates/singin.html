{% extends "layout.html" %}


{% block button %}
<div class="btn">
    <a href="{{ url_for('login') }}"><button>Login</button></a>
    <a href="{{ url_for('index') }}"><button>Home</button></a>

</div>
{% endblock %}



{% block body %}
<div class="form">

<!-- partial:index.partial.html -->
<div id="login-form-wrap">
    <h2>Sing In</h2>

    <form action="/singin" method="post" id="login-form">
        <!-- username -->
      <p>
      <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
      </p>
      <!-- password -->
      <p>
      <input type="password" id="email" name="password" placeholder="Enter Password" required><i class="validation"><span></span><span></span></i>
      </p>
      <!-- repeat password -->
      <p>
      <input type="password" id="email" name="password_re" placeholder="Confirm Password" required><i class="validation"><span></span><span></span></i>
      </p>
      <!-- email -->
      <p>
      <input type="email" id="email" name="email" placeholder="Enter Email" required><i class="validation"><span></span><span></span></i>
      </p>
      <!-- submit -->
      <p>
      <input type="submit" id="login" value="Register">
      </p>
    </form>
    <!-- footer -->
    <div id="create-account-wrap">
      <p>Go to your account: <a href="/login">Log in </a><p>
    </div>
  </div>


</div>
{% endblock %}
